[vcv-rack]
image=ghcr.io/ublue-os/fedora-toolbox
pull=true 
init=false
init_hooks=dnf5 -y copr enable ycollet/audinux;
init_hooks=dnf5 -y install Rack-v2 $(dnf repoquery --repoid=copr:copr.fedorainfracloud.org:ycollet:audinux --arch=x86_64 --exclude='*debug*' 'rack-v2-*');
init_hooks=dnf5 -y copr disable ycollet/audinux;
init_hooks=dnf5 -y clean all;
exported_apps="Rack-v2"
